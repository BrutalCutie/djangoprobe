<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>Лучшая шаурма в городе</title>
</head>

<body>
    <div class="border-bottom box-shadow">
        <div class="row mt-5">
            <div class="col-3 text-center">
                <h1><img src="/static/imgs/logo.jpg" alt="" style="width: 50px; border-radius: 25px">Шавухачу</h1>
            </div>

            <div class="col-1"></div>

            <div class="col-2">
                <a href="{% url 'catalog:home' %}" class="btn btn-primary btn-lg p-2" style="min-width: 13rem">Наше меню</a>
            </div>

            <div class="col-2">
                <a href="{% url 'catalog:contacts' %}" class="btn btn-primary btn-lg p-2" style="min-width: 13rem">Контакты</a>
            </div>

            <div class="col-2">
                <a href="{% url 'blog:home' %}" class="btn btn-primary btn-lg p-2" style="min-width: 13rem">Наш блог</a>
            </div>

            <div class="col-2">
                <a href="{% url 'catalog:product_new' %}" class="btn btn-outline-danger btn-lg p-2" style="min-width: 13rem">➕ Добавить свой товар</a>
            </div>
        </div>
    </div>



    <div class="container">
                    
        {% block content %}
        {% endblock %}

        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
                <div class="col-12 col-md">
                    Шавухачу
                    <small class="d-block mb-3 text-muted">© 2023</small>
                </div>
                <div class="col-6 col-md">
                    <h5>Категории</h5>
                    <ul class="list-unstyled text-small">
                        <li><a class="text-muted" href="#">Рассылки</a></li>
                        <li><a class="text-muted" href="#">Телеграм боты</a></li>
                        <li><a class="text-muted" href="#">Полезные утилиты</a></li>
                        <li><a class="text-muted" href="#">Веб-приложения</a></li>
                        <li><a class="text-muted" href="#">Микросервисы</a></li>
                    </ul>
                </div>
                <div class="col-6 col-md">
                    <h5>Дополнительно</h5>
                    <ul class="list-unstyled text-small">
                        <li><a class="text-muted" href="#">Мы пишем</a></li>
                    </ul>
                </div>
                <div class="col-6 col-md">
                    <h5>О нас</h5>
                    <ul class="list-unstyled text-small">
                        <li><a class="text-muted" href="/contacts/">Контакты</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>




    <script src="/static/js/bootstrap.bundle.min.js"></script>

</body>
</html>
