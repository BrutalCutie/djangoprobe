{% extends 'catalog/base.html' %}

{% block title %}Новая категория{% endblock %}

{% block content %}

<div class="container">
    <div class="row mt-5">
        <div class="col-3"></div>

        <div class="col-6">
            <h1>Новая категория</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                {% if 'category_new' in request.path %}
                <button type="submit" class="btn btn-success">Добавить категорию</button>
                {% else %}
                <button type="submit" class="btn btn-success">Изменить</button>
                {% endif %}
                <a href="{% url 'catalog:product_new' %}" class="btn btn-primary">Назад</a>
            </form>



        </div>

        <div class="col-3"></div>
    </div>

</div>


{% endblock %}
