{% extends 'catalog/base.html' %}

{% block title %}Авторизация{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col-3"></div>
    <div class="col-6">
        <h1>Вход на сайт</h1>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary">Войти</button>
            <a href="{% url 'users:register' %}" class="btn btn-primary">Регистрация</a>

        </form>
    </div>
    <div class="col-3"></div>
</div>



{% endblock %}
